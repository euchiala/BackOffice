<div class="container">
    <button mat-raised-button routerLink="/service-form" style="float:right">
        <mat-icon>library_add</mat-icon>
      </button>
    <div class="row" >
      <div class="col-lg-4" *ngFor="let item of dataSource;">
  
        <div class="card" style="width: 18rem;">
          <div class="card-body">
            <h5 class="card-title">{{item.header}}</h5>
            <div class="card-text" [innerHTML]="item.text"></div>
            <a href="#" class="btn btn-primary" routerLink="{{item.id}}/edit/">update</a>
            <a href="#" class="btn btn-danger" (click)="delete(item.id)">delete</a>          </div>
        </div>
      </div>
    </div>
  </div>
