<div class="container">
  <mat-card >
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">

        <mat-form-field appearance="fill">
          <mat-label>Title</mat-label>
          <input matInput placeholder="..." formControlName="header">
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Description</mat-label>
          <textarea matInput rows="6" cols="100" maxlength="4000" formControlName="text"></textarea>
        </mat-form-field>

          <mat-label>Image</mat-label>
          <input type="file" (change)="onFileSelected($event)" accept="image/*" name="file">

        <button type="submit" mat-raised-button color="primary">Save</button>

      </form>
    </mat-card-content>
  </mat-card>
  <div class="row">
    <div class="col-lg-4" *ngFor="let file of dataSource;">
      <div class="card" style="width: 18rem;">
        <img class="card-img-top" src="{{file.file}}" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{file.header}}</h5>
          <p class="card-text">{{file.text}}</p>
          <a href="#" class="btn btn-danger" (click)="delete(file.id)">delete</a>
        </div>
      </div>
    </div>
  </div>
</div>
