<div class="container">
    <mat-card *ngIf="form">
        <mat-card-content>
            <form [formGroup]="form" (ngSubmit)="onSub()">

                <mat-form-field appearance="fill">
                    <mat-label>First Name</mat-label>
                    <input matInput placeholder="First Name" formControlName="firstName">
                </mat-form-field>


                <mat-form-field appearance="fill">
                    <mat-label>Last Name</mat-label>
                    <input matInput placeholder="Last Name" formControlName="lastName">
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Email</mat-label>
                    <input matInput placeholder="Email" formControlName="email">
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Phone Number</mat-label>
                    <input matInput placeholder="Phone Number" formControlName="phone">
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Address</mat-label>
                    <input matInput placeholder="Address" formControlName="adress">
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>LinkedIn</mat-label>
                    <input matInput placeholder="LinkedIn" formControlName="links">
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>CIN</mat-label>
                    <input matInput placeholder="CIN" formControlName="cin">
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Color</mat-label>
                    <input matInput placeholder="Color" formControlName="color" type="color">
                </mat-form-field>

                <mat-label>Image</mat-label>
                <input type="file" (change)="onFileSelected($event)" accept="image/*" name="file">      

                <button type="submit" mat-raised-button>SAVE</button>

            </form>
        </mat-card-content>
    </mat-card>
</div>
