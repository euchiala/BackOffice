<div class="container">
  <mat-card>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="onSub()">

        <mat-form-field appearance="fill">
          <mat-label>Title</mat-label>
          <input matInput placeholder="..." formControlName="header">
        </mat-form-field>


        <mat-form-field appearance="fill">
          <mat-label>Desciption</mat-label>
          <textarea matInput rows="6" cols="100" maxlength="4000" formControlName="text">
                </textarea>
        </mat-form-field>

        <button type="submit" mat-raised-button>SAVE</button>

      </form>
    </mat-card-content>
  </mat-card>
  <div class="row" >
    <div class="col-lg-4" *ngFor="let item of dataSource;">

      <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">{{item.header}}</h5>
          <p class="card-text">{{item.text}}</p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>
    </div>
  </div>
</div>
