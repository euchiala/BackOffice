<div class="container">
    <mat-card *ngIf="form">
        <mat-card-content>
            <form [formGroup]="form" (ngSubmit)="onSubmit()">

                <mat-label>Image</mat-label>
                <input type="file" (change)="onFileSelected($event)"
                    accept="image/*" name="file">

                <button type="submit" mat-raised-button color="primary">Save</button>

            </form>
        </mat-card-content>
    </mat-card>
    <div class="container">
        <div class="row">
            <div class="col-lg-4" *ngFor="let file of dataSource;">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <img class="card-img-top" src="{{file.file}}"
                            alt="Card image cap">
                        <a href="#" class="btn btn-danger"
                            (click)="delete(file.id)">delete</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
