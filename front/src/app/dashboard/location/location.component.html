<div class="container form-container location">
  <mat-card *ngIf="form">
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="onSub()">
        <mat-form-field appearance="fill">
          <mat-label>iFrame</mat-label>
          <textarea matInput rows="6" cols="100" maxlength="4000" formControlName="text"></textarea>
        </mat-form-field>

        <button type="submit" mat-raised-button>Save</button>
      </form>
    </mat-card-content>
  </mat-card>
  
</div>
<div [innerHTML]="location"></div>
